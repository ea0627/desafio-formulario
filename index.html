<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cymetria</title>
</head>
<body>
    <header>
        <h1>Cymetria</h1>
        <h2>Formulario de contacto</h2>
    </header>
    <main>
        <form action="/submit" method="post">
            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" id="nombre" name="nombre" value="Nombre Completo" required><br><br>

            <label for="correo">Correo Electrónico:</label><br>
            <input type="email" id="correo" name="correo" value="nombre@mail.com" required><br><br>

            <label for="telefono">Número de Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" value="312 4567890" required><br><br>

            <label for="ciudad">Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad" value="Ciudad de residencia" required><br><br>

            <label for="pais">País:</label><br>
            <input type="text" id="pais" name="pais" value="Pais de residencia" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
            <div class="button-container">
                <button type="submit" value="Enviar">ENVIAR</button>
            </div>
        </form>
    </main>
    <footer>
        <h3>27/06/2024</h3>
        <h3>Eduardo Amaya</h3>
    </footer>
</body>
</html>
